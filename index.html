<!DOCTYPE HTML>

<!-- Displays age and dynamically ticks through 10 decimal places.
     Background color is generated by taking the 2nd through 7th decimal values -->

<title>New Tab</title>

<head>
   <script src="logic.js"></script>
<style>
  .ticker {
    position: absolute;
    top: 30%;
    width: 100%;
    height: 100%;
    color: white;
    font-size: 3em;
    text-align: center;
    font-family: monospace;
  }

  .bottom-right {
    position: absolute;
    bottom: 0px;
    right: 16px;
    font-size: 18px;
    text-align: center;
    font-family: monospace;
    color: white;
}

.bottom-left {
  text-decoration: none;
  position: absolute;
  bottom: 0px;
  left: 5px;
  font-size: 18px;
  font-family: monospace;
  color: white;
}

a:link {
  text-decoration: none;
  color: white;
}

a:visited {
  text-decoration: none;
  color: white;
}

body {
  background-color: gray;
  overflow:hidden;
}

</style>
</head>

<body>

<div class="ticker">
  <p style="font-size:100px;display:inline"> <span id="firstHalf">0</span></p>
  .
  <p style="font-size:50px;display:inline"><span id="secondHalf">0</span></p>
</div>

<div class="bottom-right"><span id="colorInfo">#000000</span> </div>


<div class="bottom-left"><a href="./options.html"><span id="birthday">Jan 1, 1980 at 12:00</span> </a></div>

</body>

</html>
